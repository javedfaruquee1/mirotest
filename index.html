<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Popup Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup" id="trainingPopup">
        <div class="popup-content">
            <h2 id="trainingName">Upcoming Training</h2>
            <p id="trainingTime">Time: June 25, 2024, 10:00 AM</p>
            <a href="https://link-to-training.com" id="trainingLink" target="_blank">Join the Training</a>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <script src="https://unpkg.com/@mirohq/websdk@1.0.7/dist/miro.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
